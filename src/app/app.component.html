<!-- Header solo se muestra cuando no estamos en la página de login -->
<header class="header" *ngIf="showHeader">
  <div class="title">Helper</div>
  <div class="buttons">
    <button class="button" routerLink="/home">Home</button>
    <button class="button" routerLink="/lista">List</button>
    <button class="button" *ngIf="!isLoggedIn" routerLink="/login">Login</button>
    <button class="button logout-button" *ngIf="isLoggedIn" (click)="logout()">Cerrar Sesión</button>
  </div>
</header>
<router-outlet></router-outlet>
